<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,login with your emiail or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign up">
        <a href="#">Find Kokoa Acconut or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/f0c3c9c512.js" crossorigin="anonymous"></script>
</body>
</html>
