<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-dots fa-lg"></i></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="setting.html"><span><sapn class="screen-header__notification badge"></sapn><i class="fa-solid fa-gear fa-lg"></i></span></a>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="src/kakaop.jpg" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Hyeon</h4>
                        <h6 class="user-component__subtitle">Hi!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__column-time">21:22</span>
                    <span class="user-component__column-notification badge">1</span>
                </div>
            </div>
        </a>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2 badge"></span><i class="fa-solid fa-ellipsis fa-2x"></i></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big T.T</span>
    </div>

    <script src="https://kit.fontawesome.com/f0c3c9c512.js" crossorigin="anonymous"></script>
</body>
</html>
